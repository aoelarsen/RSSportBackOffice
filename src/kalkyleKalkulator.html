<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-blue-600">
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-bold text-white text-xl">RS SPORT BACK OFFICE</span>
    </div>
    <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
      <div class="text-sm sm:flex-grow">
        <a href="kalkyleKalkulator.html"
          class="block mx-4 mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">Kalkylekalkulator</a>
        <a href="pacecalculator.html"
          class="block mx-4 mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">Pace Calculator</a>
        <a href="array.html" class="block mx-4 mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">Array</a>

      </div>
    </div>
  </nav>
  <div class="container mx-auto px-2">
    <div class="mx-auto mt-4 flex bg-blue-200 rounded-lg shadow-xl">
      <div class="w-full py-1 flex-wrap text-white bg-gray-800 rounded-t-lg">
        <div class="p-2 font-bold">KALKYLEKALKULATOR</div>
      </div>
    </div>
    <div class="mx-auto py-2 bg-blue-200 rounded-b-lg shadow-xl">
      <div class="flex w-full">
        <div class="flex w-full">
          <div class="form-fields">
            <div class="form-fields">
              <div class="pl-2 py-1">
                <label for="insertKostPris">Innkjøpspris (ex. mva): </label>
                <input onkeyup=kalkyle() type="text" id="insertKostPris" name="insertKostPris"
                  class="border border-blue-300 text-sm text-center px-1 ml-2 rounded-lg focus:outline-none focus:shadow-outline focus:border-green-500"
                  required minlength="3" maxlength="5" size="10">
              </div>
              <div class="pl-2 py-1">
                <label for="insertSalgspris">Veiledende utslagspris:</label>
                <input onkeyup=kalkyle() type="text" id="insertSalgsPris" name="insertSalgsPris"
                  class="border border-blue-300 text-sm text-center px-1 ml-2 rounded-lg focus:outline-none focus:shadow-outline focus:border-green-500"
                  required minlength="3" maxlength="5" size="10">
              </div>
              <div id="nullRabatt" class="pl-2 py-1">
                <label for="insertRabatt">Rabatt:</label>
                <input id="insertRabatt" name="insertRabatt"
                  class="border border-blue-300 text-sm text-center px-1 ml-2 rounded-lg focus:outline-none focus:shadow-outline focus:border-green-500"
                  maxlength="2" size="2" onkeyup=kalkyle()>
                %
              </div>
            </div>

            <div class="pb-2">
              <div id="result-title" class="p-2 font-bold">KALKYLEUTREGNING</div>
              <div id="results" class="pl-2">
                Kalkuler kalkyle ved å legge inn innkjøpspris og kostpris
              </div>
              <div id="rabatt" class="pl-2 mt-2">
              </div>
              <div id="kalkyle" class="pl-2 mt-2">
              </div>
              <div class="">
                <div id="dekningsbidrag" class="pl-2 mt-2">
                </div>
                <div id="advarselKalkyle" class="pl-2 font-bold text-red-500">
                </div>
              </div>
            </div>

          </div>
        </div>

        <script src="KalkyleKalkulator.js"></script>


      </div>

</body>

</html>
